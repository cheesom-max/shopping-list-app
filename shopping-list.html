<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏáºÌïë Î¶¨Ïä§Ìä∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        header p {
            opacity: 0.8;
            font-size: 14px;
        }

        .input-section {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        #itemInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #itemInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .list-section {
            padding: 20px;
            min-height: 300px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #aaa;
        }

        .empty-state span {
            font-size: 60px;
            display: block;
            margin-bottom: 15px;
        }

        #shoppingList {
            list-style: none;
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .list-item:hover {
            background: #f0f0f0;
        }

        .list-item.checked {
            background: #e8f5e9;
        }

        .list-item.checked .item-text {
            text-decoration: line-through;
            color: #888;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #ddd;
            border-radius: 50%;
            margin-right: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .checkbox:hover {
            border-color: #667eea;
        }

        .list-item.checked .checkbox {
            background: #4caf50;
            border-color: #4caf50;
        }

        .checkbox::after {
            content: '‚úì';
            color: white;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .list-item.checked .checkbox::after {
            opacity: 1;
        }

        .item-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .delete-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            color: #e74c3c;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s;
            opacity: 0.6;
        }

        .delete-btn:hover {
            background: #ffeaea;
            opacity: 1;
        }

        .stats {
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 14px;
        }

        .clear-completed {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 14px;
        }

        .clear-completed:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ÏáºÌïë Î¶¨Ïä§Ìä∏</h1>
            <p>Ïò§Îäò ÏÇ¨Ïïº Ìï† Í≤ÉÎì§ÏùÑ Ï∂îÍ∞ÄÌïòÏÑ∏Ïöî</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="itemInput" placeholder="ÏïÑÏù¥ÌÖúÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." autocomplete="off">
                <button id="addBtn">Ï∂îÍ∞Ä</button>
            </div>
        </div>

        <div class="list-section">
            <ul id="shoppingList"></ul>
            <div class="empty-state" id="emptyState">
                <span>üõí</span>
                <p>Î¶¨Ïä§Ìä∏Í∞Ä ÎπÑÏñ¥ÏûàÏäµÎãàÎã§</p>
            </div>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <span id="itemCount">0Í∞ú ÏïÑÏù¥ÌÖú</span>
            <button class="clear-completed" id="clearCompleted">ÏôÑÎ£å Ìï≠Î™© ÏÇ≠Ï†ú</button>
        </div>
    </div>

    <script>
        // DOM ÏöîÏÜå
        const itemInput = document.getElementById('itemInput');
        const addBtn = document.getElementById('addBtn');
        const shoppingList = document.getElementById('shoppingList');
        const emptyState = document.getElementById('emptyState');
        const stats = document.getElementById('stats');
        const itemCount = document.getElementById('itemCount');
        const clearCompleted = document.getElementById('clearCompleted');

        // Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•ÏÜå
        let items = JSON.parse(localStorage.getItem('shoppingList')) || [];

        // Ï†ÄÏû•
        function saveItems() {
            localStorage.setItem('shoppingList', JSON.stringify(items));
        }

        // Î†åÎçîÎßÅ
        function render() {
            shoppingList.innerHTML = '';

            if (items.length === 0) {
                emptyState.style.display = 'block';
                stats.style.display = 'none';
            } else {
                emptyState.style.display = 'none';
                stats.style.display = 'flex';

                items.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.className = `list-item ${item.checked ? 'checked' : ''}`;
                    li.innerHTML = `
                        <div class="checkbox" onclick="toggleItem(${index})"></div>
                        <span class="item-text">${escapeHtml(item.text)}</span>
                        <button class="delete-btn" onclick="deleteItem(${index})">√ó</button>
                    `;
                    shoppingList.appendChild(li);
                });

                const total = items.length;
                const completed = items.filter(i => i.checked).length;
                itemCount.textContent = `${completed}/${total}Í∞ú ÏôÑÎ£å`;
            }
        }

        // HTML Ïù¥Ïä§ÏºÄÏù¥ÌîÑ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ÏïÑÏù¥ÌÖú Ï∂îÍ∞Ä
        function addItem() {
            const text = itemInput.value.trim();
            if (text) {
                items.push({ text, checked: false });
                saveItems();
                render();
                itemInput.value = '';
                itemInput.focus();
            }
        }

        // ÏïÑÏù¥ÌÖú Ï≤¥ÌÅ¨/Ìï¥Ï†ú
        function toggleItem(index) {
            items[index].checked = !items[index].checked;
            saveItems();
            render();
        }

        // ÏïÑÏù¥ÌÖú ÏÇ≠Ï†ú
        function deleteItem(index) {
            items.splice(index, 1);
            saveItems();
            render();
        }

        // ÏôÑÎ£åÎêú ÏïÑÏù¥ÌÖú Ï†ÑÏ≤¥ ÏÇ≠Ï†ú
        function clearCompletedItems() {
            items = items.filter(item => !item.checked);
            saveItems();
            render();
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        addBtn.addEventListener('click', addItem);
        itemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addItem();
        });
        clearCompleted.addEventListener('click', clearCompletedItems);

        // Ï¥àÍ∏∞ Î†åÎçîÎßÅ
        render();
    </script>
</body>
</html>
